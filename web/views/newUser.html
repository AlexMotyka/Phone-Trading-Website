{% extends "_base.html" %}

{% block content %}

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card purple">
          <div class="card-content">
            <span class="card-title white-text">New User registation</span>
            <div class="row">
              <div class="input-field col s6">
              <form class="form-horizontal" action="{{ url_for('addCust') }}" method="POST">
                    <fieldset>
                        {{ form.csrf_token }}
                        Customer ID
                        {{ form.cust_id }}
                        Full Name
                        {{ form.name  }}
                        Password
                        {{ form.password }}
                        Email
                        {{ form.email }}
                        City
                        {{ form.city }}
                        Street
                        {{ form.street }}
                        Postal
                        {{ form.postal }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                Register
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
  $(document).ready(function () {
    $('select').material_select();
});
</script>
</div>
{% endblock %}
